
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Math Balloon Shooter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background-color: #4facfe;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: none;
    }
    .font-game {
      font-family: 'Fredoka One', cursive;
    }
    
    /* Smooth Screen Transition */
    .screen-fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Sky Background with Clouds */
    .sky-bg {
      background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
      position: relative;
      overflow: hidden;
    }
    
    .cloud {
      position: absolute;
      background: white;
      border-radius: 100px;
      opacity: 0.6;
      pointer-events: none;
      filter: blur(2px);
      animation: moveCloud linear infinite;
    }
    
    @keyframes moveCloud {
      from { transform: translateX(-200px); }
      to { transform: translateX(100vw); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes sway {
      0% { transform: rotate(-6deg) translateX(-2px); }
      50% { transform: rotate(6deg) translateX(2px); }
      100% { transform: rotate(-6deg) translateX(-2px); }
    }
    .animate-sway {
      animation: sway 3s ease-in-out infinite;
    }

    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .animate-bob {
      animation: bob 4s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-150%) skewX(-20deg); }
      100% { transform: translateX(250%) skewX(-20deg); }
    }
    .shimmer-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shimmer 3s infinite;
      pointer-events: none;
    }

    @keyframes progressFill {
      from { width: 0%; }
      to { width: 100%; }
    }
    .animate-progress {
      animation: progressFill 2.5s ease-out forwards;
    }
    
    /* 3D Button Effect */
    .btn-3d {
      position: relative;
      transition: all 0.1s;
      border-bottom-width: 8px;
    }
    .btn-3d:active {
      transform: translateY(4px);
      border-bottom-width: 4px;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.8); }
    }
    .particle-sparkle {
      animation: sparkle 0.2s infinite;
    }

    /* Golden Sparkle Animations */
    @keyframes gold-rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-gold-rotate {
      animation: gold-rotate 8s linear infinite;
    }

    @keyframes star-twinkle {
      0%, 100% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
    }
    .animate-star-twinkle {
      animation: star-twinkle 1.5s ease-in-out infinite;
    }
    
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
